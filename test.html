    <title>Cover Template for Bootstrap</title>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Name That Artist</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Learn</a></li>
                  <li><a href="test.html">Test</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                  <input type="text" class="form-control" placeholder="Search...">
                </form>
              </div>
            </div>
          </nav>


          <div class="inner cover">
            <h1 class="cover-heading">Ready to test your knowledge?</h1>
            <p class="lead">Click to begin the test.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" id="start-test">Start test</a>
            </p>
          </div>
          <div class="test-popup">
            <h2 id="test-instruction">Listen to the following composition and identify the composer.</h2>
            <div class="test-audio-container">
              <audio controls="controls">
                Your browser does not support the <code>audio</code> element.
                <source src="https://p.scdn.co/mp3-preview/d9f6a3c546a3d2ddfbe3054fe3ef52e06e1a9fef?cid=null" type="audio/mp3">
              </audio>
            </div>
            <div class="panel panel-default">
              <form>
                <div class="panel-body">
                  <input type="radio" name="artist" value="Mozart" checked> Mozart <img src="./images/170px-JohannesBrahms.jpg" alt="" style="width:40px; height:40px;"><br>
                  <input type="radio" name="artist-id" value="Beethoven"> Beethoven <img src="./images/170px-JohannesBrahms.jpg" alt="" style="width:40px; height:40px;"><br>
                  <input type="radio" name="artist" value="Brahms">Brahms <img src="./images/170px-JohannesBrahms.jpg" alt="" style="width:40px; height:40px;"><br>
                  <input type="radio" name="artist" value="Byrd">Byrd <img src="./images/170px-JohannesBrahms.jpg" alt="" style="width:40px; height:40px;">
                </div>
              </form>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>

        </div>

      </div>

    </div>
