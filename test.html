    <div class="modal fade" id="question-modal" tabindex="-1" role="dialog" aria-labelledby="question-modal-label">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="question-modal-label" style="color: #333;">Question 1 of 10</h4>
          </div>
          <div class="modal-body">
            <h2 id="test-instruction">Listen to the following composition and identify the composer.</h2>
            <div class="panel panel-default">
              <div class="test-audio-container">
                <audio controls="controls">
                  Your browser does not support the <code>audio</code> element.
                  <source id="question-audio-source" src="" type="audio/mp3">
                </audio>
              </div>

              <form>
                <div class="panel-body">
                  <input type="radio" name="artist" value="Answer1" class="test-answer" ><img class="test-image" src="./images/170px-JohannesBrahms.jpg" alt="">Answer 1

                  <input type="radio" name="artist" value="Answer4" class="test-answer"><img class="test-image" src="./images/170px-JohannesBrahms.jpg" alt="">Answer 4
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Quit Test</button>
            <button type="button" class="btn btn-primary" style="background-color: #333;">Submit Answer</button>
          </div>
        </div>
      </div>
    </div>

            <div class="panel panel-default">

          <div class="modal-footer">
